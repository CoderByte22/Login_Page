<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/CB B-01.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather:wght@700&family=Roboto+Condensed:wght@400;500&family=Ubuntu&family=Yantramanav:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login Page</title>
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_filed">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_filed">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">
          Forgot Password ?
        </div>
        <input type="submit" value="Sign In">
        <div class="sign-up">
          Don't have an account ? <a href="#">Sign Up</a>
        </div>
      </form>
    </div>

  </body>
</html>
